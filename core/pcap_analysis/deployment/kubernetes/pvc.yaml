apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pcap-analysis-data
  namespace: pcap-analysis
  labels:
    app: pcap-analysis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pcap-redis-data
  namespace: pcap-analysis
  labels:
    app: pcap-redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd