
# Clash.Meta Configuration Example
# Save as bypass_configs/clash.yaml
port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "V2Ray-WebSocket-TLS"
    type: vmess
    server: your-vps-ip-or-domain.com
    port: 443
    uuid: your-uuid-here
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: false
    servername: your-cdn-domain.com # Важно для SNI
    network: ws
    ws-opts:
      path: "/your-ws-path"
      headers:
        Host: your-cdn-domain.com

proxy-groups:
  - name: "Bypass-Proxy"
    type: select
    proxies:
      - "V2Ray-WebSocket-TLS"
      - "DIRECT"

rules:
  # Правило для обхода заблокированного домена
  - DOMAIN-SUFFIX,rutracker.org,Bypass-Proxy
  # Весь остальной трафик идет напрямую
  - MATCH,DIRECT
